<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Stats - WoW HC Tracker</title>
  <link rel="stylesheet" href="style.css">
  <!-- Polices WoW : Friz Quadrata ou alternative -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
</head>
<body>
  <div class="bg-blur"></div>
  <main>
    <h1 class="neon-title">Statistiques Joueurs</h1>

    <!-- Bouton Retour Admin -->
    <div class="actions top-right">
      <button id="btn-admin" class="neon-btn">Accéder à l'Admin</button>
    </div>

    <div id="players-container" class="grid-cards"></div>

    <!-- Nouveau wrapper pour les 3 colonnes -->
    <section class="stats-flex">
     <!-- Gauche : Classement Niveaux -->
      <div id="leaderboard-levels" class="leaderboard neon-card"></div>

      <!-- Centre : Killcams -->
      <div id="killcam-section" class="neon-card killcams">
        <h2>Killcam</h2>
        <ul id="killcam-list"></ul>
      </div>

      <!-- Droite : Classement Morts -->
      <div id="leaderboard-deaths" class="leaderboard neon-card"></div>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
