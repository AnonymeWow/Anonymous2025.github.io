<!-- admin.html -->
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Admin - WoW HC Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="bg-blur"></div>
  <main>
    <!-- Login -->
    <div id="login-form" class="neon-card">
      <h2>Connexion Admin</h2>
      <label>
        Identifiant
        <input type="text" id="username" placeholder="Admin User">
      </label>
      <label>
        Mot de passe
        <input type="password" id="password" placeholder="••••••">
      </label>
      <button id="btn-login" class="neon-btn">Se connecter</button>
      <p id="login-error"></p>
    </div>

    <!-- Éditeur -->
    <section id="editor" class="hidden">
      <h1 class="neon-title">Admin Dashboard</h1>
      <div id="edit-container" class="grid-cards"></div>
      <div class="actions">
        <button id="btn-save" class="neon-btn">Enregistrer</button>
      </div>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
